<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Gaya untuk header */
        .header {
            background-color: #4a90e2; /* Warna latar belakang header */
            color: #ffffff; /* Warna teks header */
            padding: 30px;
            display: flex;
            justify-content: space-between; /* Membuat tombol berada di sebelah kanan */
            align-items: center; /* Tengahkan vertikal */
        }

        /* Gaya untuk tombol navigasi */
        .nav-button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #1e4d7c; /* Warna latar belakang tombol */
            color: #ffffff; /* Warna teks tombol */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #153c63; /* Warna latar belakang tombol saat dihover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>
        <div>
            <button class="nav-button">Home</button>
            <button class="nav-button">About Me</button>
            <button class="nav-button">Contact</button>
        </div>
    </div>
